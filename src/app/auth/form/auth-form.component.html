<form class="auth-form">
    <p class="auth-form__title"> Sign In </p>
    <input class="auth-form__input" type="text" name="username" placeholder="Username">
    <input class="auth-form__input" type="password" name="password" placeholder="Password">
    <button class="auth-form__button" type="submit">Sign In</button>
    <button class="auth-form__button">
        <p class="auth-form__google-oAuth">Sign In with</p>
    </button>
    <p>Don't have an account? <a href="">Sign Up</a></p>
</form>
