<div class="container">
    <form class="auth-form">
        <p class="header"> Sign In </p>
        <input class="form-element" type="text" name="username" placeholder="Username">
        <input class="form-element"  type="password" name="password" placeholder="Password">
        <button class="signIn"  type="submit">Sign In</button>
        <button class="oAuth">
            <div style="display: flex; justify-content: right"><p >Sign In with</p></div>
            <div style="display: flex; justify-content: left">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" class="logo" />
            </div>
        </button>
        <p>Don't have an account? <a href="">Sign Up</a></p>
    </form>
</div>
